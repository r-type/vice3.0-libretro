# DESCRIPTION: GitLab CI/CD for libRetro (NOT FOR GitLab-proper)

##############################################################################
################################# BOILERPLATE ################################
##############################################################################

# Core definitions
.core-defs:
  variables:
    JNI_PATH: .
    CORENAME: vice_x64
    EMUTYPE: x64

.core-defs-x64sc:
  extends: .core-defs
  variables:
    CORENAME: vice_x64sc
    EMUTYPE: x64sc

.core-defs-x128:
  extends: .core-defs
  variables:
    CORENAME: vice_x128
    EMUTYPE: x128

.core-defs-xcbm2:
  extends: .core-defs
  variables:
    CORENAME: vice_xcbm2
    EMUTYPE: xcbm2

.core-defs-xcbm5x0:
  extends: .core-defs
  variables:
    CORENAME: vice_xcbm5x0
    EMUTYPE: xcbm5x0

.core-defs-xpet:
  extends: .core-defs
  variables:
    CORENAME: vice_xpet
    EMUTYPE: xpet

.core-defs-xplus4:
  extends: .core-defs
  variables:
    CORENAME: vice_xplus4
    EMUTYPE: xplus4

.core-defs-xscpu64:
  extends: .core-defs
  variables:
    CORENAME: vice_xscpu64
    EMUTYPE: xscpu64

.core-defs-xvic:
  extends: .core-defs
  variables:
    CORENAME: vice_xvic
    EMUTYPE: xvic

# Inclusion templates, required for the build to work
include:
  ################################## DESKTOPS ################################
  # Windows 64-bit
  - project: 'libretro-infrastructure/ci-templates'
    file: '/windows-x64-mingw.yml'
    
  # Windows 32-bit
  - project: 'libretro-infrastructure/ci-templates'
    file: '/windows-i686-mingw.yml'
    
  # Linux 64-bit
  - project: 'libretro-infrastructure/ci-templates'
    file: '/linux-x64.yml'

  # Linux 32-bit
  - project: 'libretro-infrastructure/ci-templates'
    file: '/linux-i686.yml'

  # MacOS 64-bit
  - project: 'libretro-infrastructure/ci-templates'
    file: '/osx-x64.yml'

  # MacOS ARM 64-bit
  - project: 'libretro-infrastructure/ci-templates'
    file: '/osx-arm64.yml'

  # MacOS PPC
  - project: 'libretro-infrastructure/ci-templates'
    file: '/osx-ppc.yml'

  ################################## CELLULAR ################################
  # Android
  - project: 'libretro-infrastructure/ci-templates'
    file: '/android-jni.yml'

  # iOS
  - project: 'libretro-infrastructure/ci-templates'
    file: '/ios-arm64.yml'

  # iOS (armv7)
  - project: 'libretro-infrastructure/ci-templates'
    file: '/ios9.yml'
  
  ################################## CONSOLES ################################
  # Nintendo 3DS
  - project: 'libretro-infrastructure/ci-templates'
    file: '/ctr-static.yml'
    
  # Nintendo Wii
  - project: 'libretro-infrastructure/ci-templates'
    file: '/wii-static.yml'

  # Nintendo WiiU
  - project: 'libretro-infrastructure/ci-templates'
    file: '/wiiu-static.yml'

  # Nintendo Switch
  - project: 'libretro-infrastructure/ci-templates'
    file: '/libnx-static.yml'
    
  # PlayStation Vita
  - project: 'libretro-infrastructure/ci-templates'
    file: '/vita-static.yml'

  # OpenDingux
  - project: 'libretro-infrastructure/ci-templates'
    file: '/dingux-mips32.yml'

  # tvOS (AppleTV)
  - project: 'libretro-infrastructure/ci-templates'
    file: '/tvos-arm64.yml'

  #################################### MISC ##################################
  # Emscripten
  - project: 'libretro-infrastructure/ci-templates'
    file: '/emscripten-static.yml'

# Stages for building
stages:
  - build-prepare
  - build-shared
  - build-static

##############################################################################
#################################### STAGES ##################################
##############################################################################
#

##############
## vice_x64 ##
##############

################################### DESKTOPS #################################
# Windows 64-bit
libretro-build-windows-x64:
  extends:
    - .libretro-windows-x64-mingw-make-default
    - .core-defs
    
# Windows 32-bit
libretro-build-windows-i686:
